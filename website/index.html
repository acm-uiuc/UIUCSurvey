<!DOCTYPE html>
<html>

<head>

	
  <title> UIUC Survey </title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="UIUC_Survey.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="angular.js"></script>



</head>

<body>



    <form>
          Name of Survey: <input id = "name" type="text" name="Name" placeholder="Type name of Survey"><br>
    </form>
    <form>
          Author of Survey: <input id = "author" type="text" name="firstname" placeholder="Type your name"><br>
     </form>
    <form action="demo_form.asp">
          Price per Survey: $
          <input id = "price" type="number" name="points"
           min="0" max="100" step="10" placeholder="0.00">
    </form>
     <form action="">
          Expiration Data of Survey:
          <input id="exper" type="date" name="bday">
    </form>
     

    <input type="button" onclick="myFunction(); return false;" value="Click me!" />

</body>

          <script>
                  function myFunction() {
                              
                              var survey = {};  //create survey object

                              survey.name = document.getElementById('name').value;            //assign values for required values 
                              survey.created = 0000;                                          //based on HTML forms
                              survey.author = document.getElementById('author').value;
                              survey.price = document.getElementById('price').value;
                              survey.expiration = document.getElementById('exper').value; 
                              survey.target = false; 
                              
                              console.log("Name of Survey: " + survey.name);                  //print out JSON attributes
                              console.log("Date Created: " + "right now dude...Live in the Moment"); 
                              console.log("Author of Survey: " + survey.author); 
                              console.log("Price: " + survey.price); 
                              console.log("Expiration: " + survey.expiration);
                              console.log("Target: " + survey.target);

                              console.log("\n");

                  }
          </script>
</html>
